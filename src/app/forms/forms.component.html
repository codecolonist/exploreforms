
<div class="container">
<form (ngSubmit)="onSubmit()" #credstore="ngForm">
<div class="form-group" >
    <label for="domain">Domain</label>
    <input ngModel name ="domain"  #domain="ngModel" class="form-control" id="domain" [(ngModel)]="model.domain">
    <br>
</div>
<div class="form-group" >
<label for="userId">UserId</label>
  <input ngModel name ="userId"  #userId="ngModel" class="form-control" id="userId" [(ngModel)]="model.userId">
  <br>
</div>
<div class="form-group" >
  <label for="password">Password</label>
  <input ngModel name ="password" type="password" #password="ngModel"  class="form-control" id="password" [(ngModel)]="model.password">
   <br>
  <button type ="button" class="btn btn-primary" (click)="addcred(); credstore.reset()">add cred</button>

  <p>
    {{model | json}}
  </p>
</div>

</form>
</div>
