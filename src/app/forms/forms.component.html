
<div class="container">
  
    <div class="card card-forms mx-auto mt-5">
  
        <div class="card-header">Add a Cred</div>  

    <div *ngIf ="isMessage" class="alert alert-success" role="alert">
        {{message}}
      </div>
<div class="card-body">
<form (ngSubmit)="onSubmit()" #credstore="ngForm">
<div class="form-group" >
    <label for="domain">Domain</label>
    <input ngModel name ="domain" 
           #domain="ngModel" 
           class="form-control" 
           id="domain" 
           [(ngModel)]="model.domain" required>
           <div *ngIf="domain.invalid && (domain.dirty || domain.touched)"
    class="alert alert-danger"> Domain is required
    </div>
    <br>
</div>

<div class="form-group" >
<label for="username">username</label>
  <input ngModel name ="username" 
         #username="ngModel" 
         class="form-control" 
         id="username" 
         [(ngModel)]="model.username" required>
         <div *ngIf="username.invalid && (username.dirty || username.touched)"
         class="alert alert-danger"> username is required
         </div>
  <br>
</div>
<div class="form-group" >
  <label for="password">Password</label>
  <input ngModel name ="password" 
         type="password" 
         #password="ngModel" 
          class="form-control" 
          id="password" 
          [(ngModel)]="model.password" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
         class="alert alert-danger"> password is required
         </div>
   <br>
  <button type ="button" 
          class="btn btn-primary" 
           (click)="addcred(); credstore.reset()" 
           [disabled]="!credstore.valid"  >add cred</button>

</div>

</form>
</div>
</div>
</div>
