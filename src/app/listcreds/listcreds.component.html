<div class="container">
    <div [ngClass] = "{'spinner-border':isSpinning,
                        'text-primary':true}" 
           role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Creds Table </div>
          <div class="card-body">
      <div class="table-responsive">
    <table class="table table-bordered" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th scope="col">Domain</th>
            <th scope="col">UserName</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let cred of credrepolist">
            <td>{{cred.domain}}</td>
            <td>{{cred.username}}</td>
            <td>{{cred.password}}</td>
          </tr>
        
        </tbody>
      </table>
    </div>
</div>
</div>
</div>
