<div class="container">
    <div [ngClass] = "{'spinner-border':isSpinning,
                        'text-primary':true}" 
           role="status">
        <span class="sr-only">Loading...</span>
      </div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Domain</th>
            <th scope="col">UserName</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let cred of credrepolist">
            <td>{{cred.domain}}</td>
            <td>{{cred.username}}</td>
            <td>{{cred.password}}</td>
          </tr>
        
        </tbody>
      </table>
</div>
