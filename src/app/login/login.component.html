<div class="container">
    <br>
  <h3>Login to Credentials App</h3>
  <br>
  <form (ngSubmit)="onSubmit()" #loginStore="ngForm">
      <div class="form-group">
          <label for="email">Email</label>
          <input ngModel name="email" type ="email" ngModel class="form-control" id="email" [(ngModel)]="model.email">
          <br>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input ngModel name="password" type="password" #password="ngModel" class="form-control" id="password" [(ngModel)]="model.password">
          <br>
      </div>
      <button  type="button" class="btn btn-primary" (click)="userLogin(); loginStore.reset()" [routerLink] ="['/home']">Login</button>
    </form>
  
  </div>
