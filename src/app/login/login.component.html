<div class="container">
    <br>
  <br>
  <div [ngClass] = "{'spinner-border':isSpinning,
  'text-primary':true}" 
role="status">
<span class="sr-only">Loading...</span>
</div>
<div  class="card card-login mx-auto mt-5">

    <div class="card-header">Login to Credentials App</div>


  <div [ngClass]="{'alert':true, 'alert-danger':isError}" role="alert">
      {{message}}
    </div>

    <div class="card-body">

  <form (ngSubmit)="onSubmit()" #loginStore="ngForm">
      <div class="form-group">
          <div class="form-label-group">
          <label for="email">Email</label>
          <input ngModel name="email" type ="email" ngModel class="form-control" id="email" [(ngModel)]="model.email">
          <br>
        </div>
      </div>
      <div class="form-group">
          <div class="form-label-group">
          <label for="password">Password</label>
          <input ngModel name="password" type="password" #password="ngModel" class="form-control" id="password" [(ngModel)]="model.password">
          <br>
          </div>
      </div>
      <button  type="button" class="btn btn-primary" (click)="userLogin(); loginStore.reset()">Login</button>
    </form>
  </div>
  </div>
  </div>
